  ## title : About Us
  about_Item :

  - icon : ti-cup # themify icon pack : https://themify.me/themify-icons
    ## title : We're Professional
    title : Passionate
    content : "I have been intrigued by photography from a very young age, so when I was able to purchase my very own camera I was thrilled.  I found myself immersed in the day to day life activities hoping to capture movement or still shots.  I feel that a photograph should be able to tell a story, an expression that can be both visual and obvious or abstract and surreal. 
 
To capture a moment in time, space or distance allows me to demonstrate my free spirited attitude and the excitement generated by my friendly and outgoing character which helps to display through the lens of my camera a particular quality, feeling, or atmosphere. 
 
For the past 15 years or more I have been doing just that, I have honed my skills to connect more with my art and find that being free to express and to explore different forms of photography has made it easier for me to channel my best qualities to obtain the best results in my photographs. I am constantly working on bringing my skills to the next level
 
DiAmoye Studios is destined to capture your special moments in time by offering quality services.  I take great pride in what I do and what I can do for you as well!"
 

  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    ## title : We're Creative
    title : Creative
    content : "We believe that it is essential to have a creative sense of not only taking a photograph but how it is displayed or seen by others.  We aim to show the thought behind the photograph, the essence of what an individual will see and the importance of the accuracy of all our portraits.

At DiAmoye Studios we take pride in our work we strongly believe that anyone can take a photograph, but anyone with a passion to do so, like myself will see the picture before it is taken, thus capturing moments of joy, tranquility, happiness, peace, love, unity, and the list goes on."

  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    ## title : We're Genius
    title : Professional
    content : "We consider taking a picture to be secondary to ensuring our clients are relaxed and comfortable. 

To ensure our clients have a memorable experience, we are committed to listening to them, as each client has a unique story and vision for their special event. We strive in building strong relationships allowing each client to relive their day with all of the love, laughter and emotion they felt on that day and beyond!

We apply our unique touch to each photograph while factoring each client’s preferences. We continue to focus on the growth of our skills and creative processes. If this is the experience you are looking for, having professional photographers who will leave you with memories you will be proud to look back on and share with others for years to come contact DiAmoye Studios… where your important moments are captured!" 
